# Yarn
yarn_download_url: "https://yarnpkg.com/{{ yarn_version }}"
yarn_install_destination: ""

# user
react_system_user: "react"
react_system_group: "www-data"
react_system_user_home: "/home/{{ react_system_user }}"
react_local_user_home: "{{ lookup('env', 'HOME') }}"
react_local_build_user: "{{ lookup('env','USER') }}"

# NVM
# react_nvm_local_nvm_root: "{{ react_local_user_home }}/.nvm"
# react_nvm_local_node_dir: "/home/peter/.nvm/versions/node/v12.16.3/bin/node"
# react_nvm_local_npm_path: "/home/peter/.nvm/versions/node/v12.16.3/bin/npm"
